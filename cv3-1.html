<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #canvas-container {
            position: relative;
            width: 90%;
            height: 90%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('imageURL');
            const overlayUrl = 'https://raw.githubusercontent.com/DaveG925/centering/main/centering2.png';

            if (!imageUrl) {
                alert('No image URL provided');
                return;
            }

            console.log('Loading image from URL:', imageUrl);

            const canvas = new fabric.Canvas('mainCanvas', {
                preserveObjectStacking: true,
                width: window.innerWidth * 0.9,
                height: window.innerHeight * 0.9
            });

            fabric.Image.fromURL(imageUrl, (img) => {
                const scaleFactor = Math.min(canvas.getWidth() / img.width, canvas.getHeight() / img.height);
                img.set({
                    originX: 'center',
                    originY: 'center',
                    left: canvas.getWidth() / 2,
                    top: canvas.getHeight() / 2,
                    scaleX: scaleFactor,
                    scaleY: scaleFactor,
                    selectable: false
                });
                canvas.add(img);
                console.log('Background image added.');

                fabric.Image.fromURL(overlayUrl, (overlay) => {
                    overlay.set({
                        originX: 'center',
                        originY: 'center',
                        left: canvas.getWidth() / 2,
                        top: canvas.getHeight() / 2,
                        opacity: 0.5,
                        lockScalingFlip: true,
                        hasRotatingPoint: false,
                        cornerStyle: 'circle',
                        transparentCorners: false,
                        selectable: true
                    });

                    canvas.add(overlay);
                    canvas.setActiveObject(overlay);
                    console.log('Overlay image added.');

                    addCornerControls(canvas, overlay);
                }, { crossOrigin: 'Anonymous' });
            }, { crossOrigin: 'Anonymous' });

            window.addEventListener('resize', () => {
                canvas.setWidth(window.innerWidth * 0.9);
                canvas.setHeight(window.innerHeight * 0.9);
                canvas.renderAll();
            });

            function addCornerControls(canvas, overlay) {
                const points = [
                    { left: overlay.left - overlay.width / 2, top: overlay.top - overlay.height / 2 }, // TL
                    { left: overlay.left + overlay.width / 2, top: overlay.top - overlay.height / 2 }, // TR
                    { left: overlay.left - overlay.width / 2, top: overlay.top + overlay.height / 2 }, // BL
                    { left: overlay.left + overlay.width / 2, top: overlay.top + overlay.height / 2 }  // BR
                ];

                const cornerPoints = points.map(point => {
                    return new fabric.Circle({
                        radius: 5,
                        fill: 'red',
                        left: point.left,
                        top: point.top,
                        originX: 'center',
                        originY: 'center',
                        hasControls: false,
                        hasBorders: false
                    });
                });

                cornerPoints.forEach((point, index) => {
                    canvas.add(point);
                    point.on('moving', function () {
                        updateOverlayTransform(overlay, cornerPoints);
                    });
                });

                updateOverlayTransform(overlay, cornerPoints);
            }

            function updateOverlayTransform(overlay, points) {
                const tl = points[0];
                const tr = points[1];
                const bl = points[2];
                const br = points[3];

                const width = overlay.width;
                const height = overlay.height;

                const transformMatrix = fabric.util.multiplyTransformMatrices(
                    fabric.util.invertTransform([
                        [1, 0, tl.left - (width / 2)],
                        [0, 1, tl.top - (height / 2)],
                        [0, 0, 1]
                    ]),
                    [
                        [tr.left - tl.left, br.left - tr.left, tl.left],
                        [tr.top - tl.top, br.top - tr.top, tl.top],
                        [0, 0, 1]
                    ]
                );

                overlay.set('transformMatrix', transformMatrix);
                canvas.renderAll();
            }
        });
    </script>
</body>
</html>
